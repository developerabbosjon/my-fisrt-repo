<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="header">FRA</h1>
      <hr>
      <h1 class="header">AMS</h1>
    </div>
    <div class="under-heading">
      <h3 class="under-header">FRANKFURT</h3>
      <h3 class="under-header">AMSTERDAM</h3>
    </div>
    <ul class="list list-1">
      <li class="item">
        <div class="flight">FLIGHT</div>
        <div class="numbering">815</div>
      </li>
      <li class="item">
        <div class="flight">GATE</div>
        <div class="numbering">23</div>
      </li>
      <li class="item">
        <div class="flight">SEAT</div>
        <div class="numbering">10F</div>
      </li>
    </ul>

    <div class="footer">
      <ul class="list list2">
        <li class="item">
          <div>PASSENGER</div>
          <div class="numbering">Robert De Niro</div>
        </li>
        <li class="item">
          <div>Class</div>
          <div class="numbering">Business</div>
        </li>
        <li class="item">
          <div>Departure</div>
          <div class="numbering">3:45am,Dec 15</div>
        </li>
      </ul>
      <img src="./images/qr.svg" alt="shtrix checker">
    </div>

  </div>
</body>
</html>
